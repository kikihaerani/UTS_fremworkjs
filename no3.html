<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> NO 3</title>
</head>
<body>
	<input type="text" id="nama" name="">
	<button onclick="kirim()">Submit</button>

	<div id="tampilkan"></div>

<script type="text/javascript">
	var nama = document.getElementById("nama");
	var tamp = document.getElementById("tampilkan");
	const waktu = new Date().getHours();
	const menit = new Date().getMinutes();


	function kirim() {
		tamp.innerText = nama.value;
		if (waktu >= 1 && waktu <= 11) {
			tamp.innerText =" Selamat Pagi " + nama.value;
		}
		else if (waktu >11 && waktu < 14){
			tamp.innerText =", Selamat Siang " + nama.value;
		}
		else if (waktu >= 14 && waktu <=19){
			tamp.innerText =" Selamat Sore " + nama.value;
		}
		else if(waktu >19 && waktu <=24){
			tamp.innerText =" Selamat Malam " + nama.value;
		}
	}
	
	
</script>
</body>
</html>
